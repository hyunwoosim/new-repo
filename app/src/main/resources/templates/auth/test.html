<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>moyeora</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>sign-up test form</h1>
<div style="color:gray; font-size=10px;">소셜 회원가입 후 추가 데이터 받는 화면</div>

<form id="joinForm" data-th-action="@{join}" method="post" data-th-if="${status == null}">
  <div>
    <input readonly id="provider" data-th-value="${user.provider}" name="provider" type="hidden">
    <input readonly id="providerId" data-th-value="${user.providerId}" name="providerId" type="hidden">
    <input readonly id="role" data-th-value="${user.role}" name="role" type="hidden">
  </div>
  <div>
    <label>
      이메일: <input readonly id="email" data-th-value="${user.email}" name="email" type="text" required>
    </label>
  </div>
  <div>
    <label>
      이름: <input readonly id="name" data-th-value="${user.name}" name="name" type="text" required>
    </label>
  </div>
  <div>
    <label>
      휴대전화: <input id="phone" data-th-value="${user.phone}" name="phone" type="text" required>
    </label>
  </div>
  <button type="submit" onclick="return checkForm()">로그인</button>
  <div data-th-if="${status != null}" data-th-text="${status}"></div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
