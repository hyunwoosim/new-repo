<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/admin/css/header.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
    />
    <title>로그인</title>
    <script
      src="https://kit.fontawesome.com/ee5cb5f44c.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>templates/auth/form.html</h1>

<form id="loginForm" data-th-action="@{login}" method="post">
    <div>
        <label>
            이메일: <input id="email" data-th-value="${email}" name="email" type="text">
        </label>
    </div>
    <div>
        <label>
            암호: <input id="password" name="password" type="password">
        </label>
    </div>
    <button type="submit" onclick="return checkForm()">로그인</button>
    <label>
        <input name="saveEmail" type="checkbox">이메일 저장
    </label>
</form>
<div style="color:red;" data-th-if="${error}" data-th-text="${exception}"></div>


<a data-th-href="@{findEmail}">이메일 찾기</a>
<a data-th-href="@{findPassword}">비밀번호 찾기</a>
<a data-th-href="@{/user/form}">회원가입</a>
<div style="board:1px; font-size:15px; color:gray;">
    <span>간편 로그인 : </span>
    <a data-th-href="@{/oauth2/authorization/naver}">네이버 로그인</a>
    <a data-th-href="@{/oauth2/authorization/google}">구글 로그인</a>
    <a data-th-href="@{/oauth2/authorization/kakao}">카카오 로그인</a>
</div>

<div data-th-replace="footer :: footer">꼬리말</div>

<script>
    function checkForm() {
        var email = document.getElementById("email").value;
        if ( email == null || email == "" || email.length < 1 ) {
            alert("이메일을 입력하세요.");
            return false;
        }
        var password = document.getElementById("password").value;
        if ( password == null || password == "" || password.length < 1 ) {
            alert("비밀번호를 입력하세요.");
            return false;
        }
    }
</script>

</body>

</html>
