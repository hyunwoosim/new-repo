<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset='UTF-8'>
  <title>모여라 </title>
</head>
<body>

<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
  <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
</div>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  // 우편번호 찾기 화면을 넣을 element
  var element_layer = document.getElementById('layer');

  function closeDaumPostcode() {
      // iframe을 넣은 element를 안보이게 한다.
      element_layer.style.display = 'none';
  }

  function sample2_execDaumPostcode() {
      new daum.Postcode({
          oncomplete: function(data) {
              // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

              // 각 주소의 노출 규칙에 따라 주소를 조합한다.
              // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
              var addr = ''; // 주소 변수
              var extraAddr = ''; // 참고항목 변수

              //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
              if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                  addr = data.roadAddress;
              } else { // 사용자가 지번 주소를 선택했을 경우(J)
                  addr = data.jibunAddress;
              }

              // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
              if(data.userSelectedType === 'R'){
                  // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                  // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                  if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                      extraAddr += data.bname;
                  }
                  // 건물명이 있고, 공동주택일 경우 추가한다.
                  if(data.buildingName !== '' && data.apartment === 'Y'){
                      extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                  }
                  // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                  if(extraAddr !== ''){
                      extraAddr = ' (' + extraAddr + ')';
                  }
                  // 조합된 참고항목을 해당 필드에 넣는다.
                  //document.getElementById("sample2_extraAddress").value = extraAddr;

              } else {
                  //document.getElementById("sample2_extraAddress").value = '';
              }

              // 우편번호와 주소 정보를 해당 필드에 넣는다.
              //document.getElementById('sample2_postcode').value = data.zonecode;
              document.getElementById("address").value = addr;
              // 커서를 상세주소 필드로 이동한다.
              document.getElementById("addressDetail").focus();

              // iframe을 넣은 element를 안보이게 한다.
              // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
              element_layer.style.display = 'none';
          },
          width : '100%',
          height : '100%',
          maxSuggestItems : 5
      }).embed(element_layer);

      // iframe을 넣은 element를 보이게 한다.
      element_layer.style.display = 'block';

      // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
      initLayerPosition();
  }

  // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
  // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
  // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
  function initLayerPosition(){
      var width = 300; //우편번호서비스가 들어갈 element의 width
      var height = 400; //우편번호서비스가 들어갈 element의 height
      var borderWidth = 5; //샘플에서 사용하는 border의 두께

      // 위에서 선언한 값들을 실제 element에 넣는다.
      element_layer.style.width = width + 'px';
      element_layer.style.height = height + 'px';
      element_layer.style.border = borderWidth + 'px solid';
      // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
      element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
      element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
  }
</script>




<h1>회원 관리 시스템</h1>

<h2>회원 정보 수정</h2>


<form action="update" data-th-action="@{update}" data-th-object="${user}"
      enctype='multipart/form-data'
      method='post'>
  <div>
    사진:
    <a data-th-href="@{'https://kr.object.ncloudstorage.com/moyeorastorage/user/' + *{photo}}"
       data-th-if="*{photo}">
      <img
              data-th-src="@{'https://qryyl2ox2742.edge.naverncp.com/yNmhwcnzfw/user/' + *{photo}(type=f,w=80,h=80)}"></a><br>
    <a data-th-unless="*{photo}" href='/img/default-photo.jpeg'>
      <img height='80px' src='/img/default-photo.jpeg'></a><br>
    <input name='file' type='file'>
  </div>

  <div>
    매너온도: <input data-th-value='*{mannerPoint}' name='mannerPoint' type='text' value="50" disabled>
  </div>


  <div>
    이메일: <input data-th-value='*{email}' name='email' type='text' value="hong@test.com" disabled>
  </div>

  <div>
    비밀번호: <input name='pwd' type='password' size="20" placeholder="비밀번호" disabled >
    <button>변경</button>
  </div>

  <div>
    닉네임: <input data-th-value="*{nickname}" name='nickname'  type='text' value="21" >
  </div>

  <div>
    이름: <input data-th-value="*{name}" name='name' type='text' value="홍길동" disabled>
  </div>

  <div>
    생년월일: <input data-th-value="*{birth}" name='birth' type='date' readonly>
  </div>

  <div>
    전화번호: <input data-th-value="*{phone}" name='phone' type='text' placeholder="전화번호" >
  </div>


  <div>
    주소지:

    <input type="button" onclick="sample2_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" id="address" name="address"  data-th-value="*{address}" placeholder="주소"><br>
    <input type="text" id="addressDetail" name="addressDetail" data-th-value="*{addressDetail}" placeholder="상세주소">


  </div>

  <div>

      자기소개:
    <div>
      <label for="profile">프로필:</label>
      <textarea id="profile" name="profile">[[*{profile}]]</textarea>
    </div>
  </div>

  <div>
    가입일: <input data-th-value="${#dates.format(user.createdAt,'yyyy-MM-dd')}" disabled
                type='text' value="2024-03-27" >
  </div>



  <div>
    <label>
      <input type="radio" data-th-checked="*{gender == 0}" value="0" disabled> 남자
    </label>
    <label>
      <input type="radio" data-th-checked="*{gender == 1}" value="1" disabled> 여자
    </label>
  </div>


  <div>
    <h2>관심사</h2>
  </div>


  <tbody>
  <tr data-th-each="tag : ${tags}">
    <td>
      <input type="checkbox" data-th-checkbox="true" data-th-checked="${userTagMap[tag.no] != null}" name="tagNums" data-th-value="${tag.no}">
    </td>
    <td>
      <span data-th-text="${tag.name}" >1</span>
    </td>
    <data-th-block data-th-if="${tag.no == 0 or tag.no % 4 ==0}">
      <br>
    </data-th-block>
  </tr>
  </tbody>

  <div>
    <button>변경</button>
  </div>

</form>

</body>
</html>
