<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
     <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <title>Title</title>
</head>
<body>

<button id="btn1" type="button">인증하기</button>

<div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">이메일 인증하기</h5>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
          </div>
          <div class="modal-body">

<form data-th-if="${status == 'request'}" data-th-action="@{sendEmail}" method="post">
  <div>
    <label>
      이메일:
      <input id="email" name="email" type="email" data-th-value="${email}">
    </label>
  </div>
  <button type="submit" onclick="return checkForm()">인증코드전송</button>
</form>




<form data-th-if="${status == 'sent'}" data-th-action="@{verifyCode}" method="post">
  <div>
    <label>
      인증코드:
      <input id="code" name="code" type="text">
      <input name="authId" data-th-value="${authId}" type="hidden">
    </label>
  </div>
  <button type="submit" onclick="return checkForm()">확인</button>
</form>
              
              <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">닫기</button>
              <button class="btn btn-primary" type="button" onclick="addEvent(); closeModal();">변경하기</button>
            </div>
              </form>
          </div>
        </div>
      </div>
    </div>


<script>
     document.querySelector("#btn1").onclick = function() {
        myModal = new bootstrap.Modal(document.getElementById('myModal'), {})
         myModal.show();
    };
</script>

</body>
</html>
