<script>
  function check_pwd() {
    var pwd = document.getElementById('pwd').value; //pwd라는 이름을 가진 id 참조
    var SC = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
    var check_SC = 0;


    if (pwd.length < 6 || pwd.length > 16) {
      window.alert('비밀번호는 6자 이상, 16자 이하, 특수기호를 사용해야합니다')
      document.getElementById('pwd').value = ''; //입력이 맞지않으면 비밀번호 초기화
    }

    for (var i = 0; i < pwd.length; i++) {
      if (SC.test(pwd)) {
        check_SC = 1; //특수기호가 들어갔는지 확인한다 들어갔으면 1로 리턴
        break;
      }
    }

    if (check_SC === 0) {
      window.alert('특수문자가 들어가 있지 않습니다') // 0으로 리턴받으면 출력
      document.getElementById('pwd').value = ''; // 입력이 맞지않으면 비밀번호 초기화
    }

    if (document.getElementById('pwd').value != '' && document.getElementById('pwd2').value != '') {
      if (document.getElementById('pwd').value == document.getElementById('pwd2').value) {
        document.getElementById('check').innerHTML = '일치합니다'
        document.getElementById('check').style.color = 'green';
      }
      else {
        document.getElementById('check').innerHTML = '비밀번호가 일치하지 않습니다.';
        document.getElementById('check').style.color = 'red';
      }
    }
  }
</script>


<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
  <img alt="닫기 버튼" id="btnCloseLayer" onclick="closeDaumPostcode()"
       src="//t1.daumcdn.net/postcode/resource/images/close.png"
       style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1">
</div>


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  // 우편번호 찾기 화면을 넣을 element
  var element_layer = document.getElementById('layer');

  function closeDaumPostcode() {
    // iframe을 넣은 element를 안보이게 한다.
    element_layer.style.display = 'none';
  }

  function sample2_execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function (data) {
        // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if (data.userSelectedType === 'R') {
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraAddr !== '') {
            extraAddr = ' (' + extraAddr + ')';
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          //  document.getElementById("sample2_extraAddress").value = extraAddr;

        } else {
          // document.getElementById("sample2_extraAddress").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        // document.getElementById('sample2_postcode').value = data.zonecode;
        document.getElementById("address").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("addressDetail").focus();

        // iframe을 넣은 element를 안보이게 한다.
        // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
        element_layer.style.display = 'none';
      },
      width: '100%',
      height: '100%',
      maxSuggestItems: 5
    }).embed(element_layer);

    // iframe을 넣은 element를 보이게 한다.
    element_layer.style.display = 'block';

    // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
    initLayerPosition();
  }

  // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
  // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
  // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
  function initLayerPosition() {
    var width = 300; //우편번호서비스가 들어갈 element의 width
    var height = 400; //우편번호서비스가 들어갈 element의 height
    var borderWidth = 5; //샘플에서 사용하는 border의 두께

    // 위에서 선언한 값들을 실제 element에 넣는다.
    element_layer.style.width = width + 'px';
    element_layer.style.height = height + 'px';
    element_layer.style.border = borderWidth + 'px solid';
    // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
    element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
    element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
  }
</script>




<h1>회원 관리 시스템</h1>

<h2>회원 가입</h2>


<form id="user-form" action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
  <div>
    이메일: <input autofocus name='email' placeholder="이메일[본인확인용]" required size="20" type='text'>

  </div>
  <small> *대소문자 특수기호 가능</small>
  <button id="btn1" type="button">인증하기</button>


  <div>
    비밀번호: <input id="pwd" name='password' onchange="check_pwd()" placeholder="비밀번호." required size="20"
                 type='password'>
  </div>
  <small> *대소문자 특수기호 가능</small>
  <div>
    비밀번호 확인: <input id="pwd2" name="pwd2" onchange="check_pwd()" type="password">&nbsp;<span id="check"></span>
  </div>


  <div>
    닉네임: <input name='nickname' placeholder="닉네임" required size="20" type='text'>
  </div>

  <div>
    이름: <input name='name' placeholder="이름" required size="20" type='text'>
  </div>

  <div>
    생년월일: <input id="birth" name='birth' type='date'>
  </div>

  <div>
    전화번호: <input name='phone' placeholder="전화번호" required type='text'>
  </div>


  <div>
    주소지:
    <input onclick="sample2_execDaumPostcode()" type="button" value="우편번호 찾기"><br>
    <input id="address" name="address" placeholder="주소" type="text"><br>
    <input id="addressDetail" name="addressDetail" placeholder="상세주소" type="text">

  </div>

  <div>
    사진: <input name='file' type='file'>
  </div>

  <div>
    자기소개: <textarea name='profile'></textarea>
  </div>

  <div>
    <input name="gender" type="radio" value="0"> 남자
    <input name="gender" type="radio" value="1"> 여자
  </div>


  <div>
    <h2>관심사 선택</h2>
  </div>

  <tbody>
  <tr data-th-each="tag : ${tags}">
    <td>
      <input data-th-checkbox="true" data-th-value="${tag.no}" name="tagNums" type="checkbox">
    </td>
    <td>
      <span data-th-text="${tag.name}">1</span>
    </td>
    <data-th-block data-th-if="${tag.no == 0 or tag.no % 4 ==0}">
      <br>
    </data-th-block>
  </tr>
  </tbody>

  <br>
  <br>


  <div>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소하기">
  </div>

</form>


<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">이메일 인증하기</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">

        <form id="verifyCode" action="verifyCode" data-th-action="@{verifyCode}" method="post"
              data-th-object="${user}">
          <div>
            <label for="email">이메일:</label>
            <input data-th-value="${email}" id="email" name="email" type="email">
          </div>
          <button onclick="sendEmailCode()" type="button">인증코드전송</button>

          <div>
            <label for="code">인증코드:</label>
            <input id="code" name="code" type="text">
            <input data-th-value="${authId}" name="authId" type="hidden">
          </div>
          <button type="button" onclick="verifyEmail()">확인</button>

        </form>

      </div>
    </div>
  </div>
</div>

<script>
  function checkIdForm() {
    var code = document.getElementById("code").value;
    if (code == null || code == "" || code.length < 1) {
      alert("인증코드를 입력해주세요.");
      return false;
    }
  }

</script>


<script>

  function redirectToForm() {
    var userEmail = $('#email').val(); // 이메일 데이터 가져오기
    var redirectUrl = '/user/form?email=' + encodeURIComponent(userEmail); // URL 생성

    window.location.href = redirectUrl; // URL로 이동
  }

</script>

<script>
  let myModal = new bootstrap.Modal(document.getElementById('myModal'), {});

  document.querySelector("#btn1").onclick = function () {
    myModal.show();
  };

  function closeModal() {
    myModal.hide();
  };

var AuthId;

  function sendEmailCode() {
    var email = $('#email').val();
    console.log(email);
    if (email.length < 1) {
      alert("이메일을 입력하세요.");
      return;
    }

    $.ajax({
      type: "POST",
      url: 'sendEmail',
      data: email,
      dataType: 'json',
      processData: false,
      contentType: "application/json; charset=UTF-8"
    }).done(function (result) {
      console.log(result);
      AuthId = result.authId;
    })
  }

  function verifyEmail(authId) {
    $.ajax({
      type: "POST",
      url: 'verifyCode',
      data: {
          email: $('#email').val(),
          code: $('#code').val(),
          authId: AuthId
      },
      dataType: 'json'
    }).done(function (result) {
      console.log(result);
      $('#user-form input[name="email"]').val($('#email').val());
      myModal.hide();

    })
  }


</script>
