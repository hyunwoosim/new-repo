<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>2조 팀플(스쿨마다 타이틀이 다르기 떄문에 category 적용 해야함)</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
        body {
          padding-left: 10px;
        }
    </style>
</head>
<body>

<div data-th-replace="header :: header">(새 글 or 글 수정)</div>

<h1 data-th-text="${postNo}">피드</h1>


<form action="update" data-th-action="@{update}" data-th-object="${post}"
      enctype='multipart/form-data'
      method='post'>
    <input type="hidden" data-th-value="*{no}" name="no">
    <div>
    내용: <textarea data-th-text="${content}" id="summernote" name='content' style="display: none;">내용입니다.</textarea>
  </div>

  <div>
    <button>변경</button>

<!--    <a data-th-href="@{'delete/' + post.no}">[삭제]</a>-->

      <a data-th-href="@{delete(post_no=${post.no})}" href="#">[삭제]</a>



<!--       <a data-th-href="list" href="list.html">[삭제]</a>-->


  </div>
</form>

<script>
    $(document).ready(function() {

      $('#summernote').summernote({
        height: 300,
        width: 500
      });
    });

</script>


</body>
</html>
