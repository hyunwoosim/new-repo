<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>2조 팀플(스쿨마다 타이틀이 다르기 떄문에 category 적용 해야함)</title>

    <!-- include libraries(jQuery, bootstrap) -->

          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
        body {
          padding-left: 10px;
        }
    </style>
</head>
<body>

<div data-th-replace="header :: header">(새 글 or 글 수정)</div>

<h1 data-th-text="${postNo}">피드</h1>

<form action="add" data-th-action="@{add}"  method='post'>
    <div>
        <textarea id="summernote" name='content'></textarea>
    </div>


    <div>
        <button id="btn_submit">등록</button>
    </div>
</form>

<script>
    const btn_submit = document.querySelector('#btn_submit')
  btn_submit.addEventListener("click", () => {
    var markupStr = $('#summernote').summernote('code');
    console.log(markupStr);
  })
$(document).ready(function() {

$('#summernote').summernote({

callbacks: {
}

</script>


</body>
</html>
