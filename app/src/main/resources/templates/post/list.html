    <form id="postSearchForm">
    <input type="text" id="searchContent" name="content" placeholder="검색어 입력">
    <button type="submit">검색</button>
</form>

<div id="searchResult">
    <!-- 검색 결과가 여기에 표시될 것입니다 -->
</div>

<script>
    $(document).ready(function() {
        // 폼이 제출되었을 때의 동작 설정
        $("#postSearchForm").submit(function(event) {
            // 폼의 기본 동작인 페이지 리로드를 막습니다.
            event.preventDefault();

            // 입력된 content를 가져옵니다.
            var content = $("#searchContent").val();

            // 서버에 검색 요청을 보냅니다.
            $.ajax({
                type: "GET",
                url: "/search", // 검색을 처리할 서버의 엔드포인트
                data: { content: content }, // 검색어를 전달합니다.
                success: function(response) {
                    // 검색 결과를 받아와서 HTML로 표시합니다.
                    $("#searchResult").html(response);
                },
                error: function(xhr, status, error) {
                    console.error("검색 요청 실패:", error);
                }
            });
        });
    });
</script>
