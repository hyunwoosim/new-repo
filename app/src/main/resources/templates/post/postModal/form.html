<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
		<title>새 글 작성</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- include libraries(jQuery, bootstrap) -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
		        crossorigin="anonymous"></script>

</head>
<body>


<div class="modal" id="post_add_modal" data-th-fragment="postAdd-modal">
		<div class="modal-dialog">
				<div class="modal-content">
						<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
								<input type="hidden" name="schoolNo" data-th-value="${schoolNo}">
								<input type="hidden" name="userNo" data-th-value="${userNo}">
								<div>
										<!-- Summernote 에디터 -->
										<textarea id="summernote" name='content'></textarea>
								</div>

								<div>
										<button>등록</button>
								</div>
						</form>
				</div>
		</div>

    <script>
        function postForm() {
            addFormModal.show();

            // Summernote 에디터를 초기화합니다.
            $('#summernote').summernote({
                height: 300,
                width: 500,
                callbacks: {
                    onInit: function() {
                        console.log('Summernote 생성됨!');
                    },
                    onImageUpload: function(files) {
                        let data = new FormData();
                        for (const file of files) {
                            data.append("files", file);
                        }
                        $.ajax({
                            url: 'file/upload', // 파일 업로드 처리를 하는 엔드포인트 URL
                            type: 'POST',
                            dataType: 'json',
                            contentType: false,
                            processData: false,
                            data: data
                        }).done(function(result) {
                            if (result.length == 0) {
                                alert('로그인 하세요!');
                                return;
                            }
                            // 서버에서 받은 업로드 파일 이름을 가지고 <img> 태그를 설정합니다.
                            for (const attachedFile of result) {
                                $('#summernote').summernote('insertImage',
                                    'https://kr.object.ncloudstorage.com/moyeorastorage/post/'
                                    + attachedFile.filePath);
                            }
                        });
                    }
                }
            });

        }

    </script>

</body>
</html>
