<!DOCTYPE html>
<html lang='en'>
<head>
		<meta charset='UTF-8'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>새 글 작성</title>
		<!-- include libraries(jQuery, bootstrap) -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<!-- include summernote css/js -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="modal" id="post_add_modal" data-th-fragment="postAdd-modal">
		<div class="modal-dialog">
				<div class="modal-content">
						<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
								<!-- userNo, schoolNo의 값을 넘기기 위해 히든으로 설정 -->
								<input type="hidden" name="schoolNo" data-th-value="1">
								<!-- 로그인 구현이 안되어있어서 임의로 적용 -->
								<input type="hidden" name="userNo" data-th-value="1"> <!-- 로그인 구현이 안되어있어서 임의로 적용 -->
								<div>
										<!-- Summernote 에디터 -->
										<textarea id="summernote" name='content'></textarea>
								</div>

								<div>
										<button>등록</button>
								</div>
						</form>
				</div>
		</div>


		<script>
				const addFormModal = new bootstrap.Modal(document.getElementById('post_add_modal'), {});

				function postForm() {
						console.log("@@@@@==> form 실행완료!")
						addFormModal.show();

						// Summernote 에디터를 초기화합니다.
						$('#summernote').summernote({
								height: 300,
								width: 500,
								callbacks: {
										onInit: function() {
												console.log('Summernote 생성됨!');
										},
										onImageUpload: function(files) {
												let data = new FormData();
												for (const file of files) {
														data.append("files", file);
												}
												$.ajax({
														url: 'file/upload', // 파일 업로드 처리를 하는 엔드포인트 URL
														type: 'POST',
														dataType: 'json',
														contentType: false,
														processData: false,
														data: data
												}).done(function(result) {
														if (result.length == 0) {
																alert('로그인 하세요!');
																return;
														}
														// 서버에서 받은 업로드 파일 이름을 가지고 <img> 태그를 설정합니다.
														for (const attachedFile of result) {
																$('#summernote').summernote('insertImage',
																		'https://kr.object.ncloudstorage.com/moyeorastorage/post/'
																		+ attachedFile.filePath);
														}
												});
										}
								}
						});
				}
		</script>

</div>


</body>
</html>
