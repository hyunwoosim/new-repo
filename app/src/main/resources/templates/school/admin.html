<html lang='en'>
<head>
  <meta charset='UTF-8'>

          integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<style>
  /* black 모달에만 적용되는 스타일 */
  #black .modal-dialog {
    max-width: 600px; /* 모달 창의 최대 너비를 지정 */
  }

  #black .modal-header {
    padding: 1rem; /* 모달 헤더의 내부 여백을 추가 */
  }

  #black .modal-body {
    padding: 1rem; /* 모달 바디의 내부 여백을 추가 */
  }

  #black .modal-content {
    border-radius: 10px; /* 모달 컨텐츠의 모서리를 둥글게 만듭니다. */
  }

  #black table {
    width: 100%; /* 테이블을 모달 바디의 가로 너비에 맞춥니다. */
    border-collapse: collapse; /* 테이블 셀의 경계를 병합하여 깔끔하게 만듭니다. */
  }

  #black th, #black td {
    padding: 0.5rem; /* 테이블 셀의 내부 여백을 추가합니다. */
    text-align: center; /* 테이블 내용을 가운데 정렬합니다. */
  }

  /* submit 모달에만 적용되는 스타일 */
  #submit .modal-dialog {
    max-width: 600px; /* 모달 창의 최대 너비를 지정 */
  }

  #submit .modal-header {
    padding: 1rem; /* 모달 헤더의 내부 여백을 추가 */
  }

  #submit .modal-body {
    padding: 1rem; /* 모달 바디의 내부 여백을 추가 */
  }

  #submit .modal-content {
    border-radius: 10px; /* 모달 컨텐츠의 모서리를 둥글게 만듭니다. */
  }

  #submit table {
    width: 100%; /* 테이블을 모달 바디의 가로 너비에 맞춥니다. */
    border-collapse: collapse; /* 테이블 셀의 경계를 병합하여 깔끔하게 만듭니다. */
  }

  #submit th, #submit td {
    padding: 0.5rem; /* 테이블 셀의 내부 여백을 추가합니다. */
    text-align: center; /* 테이블 내용을 가운데 정렬합니다. */
  }

  

    
</style>


</head>
<body>

<!--<div data-th-replace="header :: header">머리말</div>-->

<div class="container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8" style="text-align:center;" id="">
      <div id="school_setting" onclick="schoolForm()">스쿨 정보 수정</div>
      <div id="user_setting" onclick="modal1()">회원 관리</div>
      <div id="submit_setting" onclick="modal2()">블랙리스트 관리</div>
      <div id="black_setting" onclick="modal3()">가입 승인 관리</div>
      <div id="private_setting" onclick="modal4()">공개여부</div>
      <div id="school_statistics" onclick="modal5()">스쿨 통계</div>
      <div id="school_delete" onclick="schoolDeleteForm()">스쿨 삭제</div>
      <!-- modal member list -->
      <div class="modal" id="member">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원 관리</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <table>
                <thead>
                <tr>
                  <th>사진</th>
                  <th>닉네임</th>
                  <th>등급</th>
                  <th>부 매니저 관리</th>
                  <th>블랙리스트 추가</th>
                </tr>
                </thead>
                <tbody id="member-list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="submit">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">가입 승인 관리</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <table>
                <thead>
                <tr>
                  <th>사진</th>
                  <th>닉네임</th>
                  <th>승인/거절</th>
                </tr>
                </thead>
                <tbody id="submit-list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="black">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">블랙리스트 관리</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <table>
                <thead>
                <tr>
                  <th>사진</th>
                  <th>닉네임</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="black-list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="openClosed">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원 관리</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <table>
                <tbody id="openClosed-check">
                <input class="openClosed" name="openClosed" id="open" type="radio" value=1>공개
                <input class="openClosed" name="openClosed" id="closed" type="radio" value=0>비공개
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div data-th-replace="school/modal/school :: school-modal">스쿨 변경</div>
      <div data-th-replace="school/modal/delete :: school-modal">스쿨 삭제</div>

    </div>


  </div>
  <div class="col-md-2" style="text-align:center;">
  </div>
</div>
</div>


<script>
  const modal1 = () => {
    userList();
    const myModal = new bootstrap.Modal(document.getElementById('member'), {})
    myModal.show();
  }
  const modal2 = () => {
    blackList();
      const myModal = new bootstrap.Modal(document.getElementById('black'), {})
      myModal.show();
  }
  const modal3 = () => {
    submitList();
      const myModal = new bootstrap.Modal(document.getElementById('submit'), {})
      myModal.show();
  }
   const modal4 = () => {
      const myModal = new bootstrap.Modal(document.getElementById('openClosed'), {})
      myModal.show();
  }

  $(document).on('click', '.auth', function() {
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const schoolNo = params.get('schoolNo');
      const userNo = $(this).parent().parent().find(".userNo").val();
      const button = this;
      $(".auth").prop('disabled', true);

      const level = 3;

      // 요청 헤더에 인증 정보를 포함하여 POST 요청을 보냅니다.
      axios.post("http://localhost:8080/school/admin/levelUpdate", {
        userNo,
        schoolNo,
        level
      }, {
        withCredentials: true // 인증 정보를 포함하여 요청을 보냅니다.
      })
      .then((response) => {
        if(response.status === 200) {
          console.log(userNo);
          if(response.data === 2) {
             $(button).text("부 매니저 임명");
          } else if(response.data === 3) {
             $(button).text("권한 해지");
          }
          setTimeout(() => {
            $(".auth").prop('disabled', false);
          });
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  });



  $(document).on('click', '.black', function() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    const userNo = $(this).parent().parent().find(".userNo").val()
    axios.post("admin/sub/blackAdd", {
      userNo,
      schoolNo
    })
    .then((e)=> {
      if(e.status===200) {
        $(this).parent().parent().empty();
      }
    })
  })

  $(document).on('click', '.unlock', function() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    const userNo = $(this).parent().parent().find(".userNo").val()
    axios.post("admin/sub/blackDelete", {
      userNo,
      schoolNo
    })
    .then((e)=> {
      if(e.status===200) {
        $(this).parent().parent().empty();
      }
    })
  })



  $(document).on('click', '.approve', function() {
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const schoolNo = params.get('schoolNo');
      const userNo = $(this).parent().parent().find(".userNo").val();
      const levelNo = 2; // level을 정의합니다.

      axios.post("admin/sub/approve", {
          userNo,
          schoolNo,
          level_no: levelNo // level을 level_no로 변경하여 POST 요청에 포함합니다.
      })
      .then((response) => {
          if(response.status === 200) {
              $(this).parent().parent().empty();
              console.log('사용자가 성공적으로 승인되었습니다.');
              console.log(userNo);
              console.log(schoolNo);
              console.log(levelNo);
          }
      })
      .catch((error) => {
          console.error('사용자 승인 중 오류 발생:', error);
          console.log(levelNo);
      });
  });



  $(document).on('click', '.reject', function() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    const userNo = $(this).parent().parent().find(".userNo").val()
    axios.post("admin/sub/reject", {
      userNo,
      schoolNo,
    })
    .then((e)=> {
      if(e.status===200) {
        $(this).parent().parent().empty();
      }
    })
  })

  $(document).on('change', '.openClosed', function() {
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      const schoolNo = params.get('schoolNo');
      const openRange = $(this).val()
      axios.post("admin/openClosed", {
        schoolNo,
        openRange
      })
  })

  function userList() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
      axios.get("admin/userList?schoolNo="+schoolNo)
      .then((e) => {
        console.log(e.data);
        $("#member-list").empty()
        for(let d of e.data) {
          let text = ""
          text += "<tr><input type=hidden class='userNo' value="+d.userNo+">"
          text += "<td><img src='https://qryyl2ox2742.edge.naverncp.com/yNmhwcnzfw/user/" + d.member.photo + "?type=f&w=80&h=80' alt='사진'></td>";
          text += "<th>"+d.member.nickname+"</th>"
          text += "<th>"+d.level.levelName+"</th>"
          if(d.levelNo===3) {
            text += "<th><button class='btn btn-outline-danger btn-sm auth'>권한 해지</button></th>"
          } else if(d.levelNo===2) {
            text += "<th><button class='btn btn-outline-success btn-sm auth'>부 매니저 임명</button></th>"
         }
         text += "<th><button class='btn btn-outline-secondary btn-sm black'>블랙 리스트 추가</th></tr>"
         $("#member-list").append(text)
        }
      })
    }

  function blackList() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    axios.get("admin/sub/blackList?schoolNo="+schoolNo)
      .then((e) => {
        $("#black-list").empty()
        for(let d of e.data) {
          let text = ""
          text += "<tr><input type=hidden class='userNo' value="+d.userNo+">"
          text += "<td><img src='https://qryyl2ox2742.edge.naverncp.com/yNmhwcnzfw/user/" + d.member.photo + "?type=f&w=80&h=80' alt='사진'></td>";
          text += "<th>"+d.member.nickname+"</th>"
          text += "<th><button class='btn btn-outline-success btn-sm unlock'>블랙리스트 해지</button></th></tr>"
         $("#black-list").append(text)
        }
      })
    }

  function submitList() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    axios.get("admin/sub/submitList?schoolNo="+schoolNo)
      .then((e) => {
        $("#submit-list").empty()
        for(let d of e.data) {
          let text = ""
          text += "<tr><input type=hidden class='userNo' value="+d.userNo+">"
          text += "<td><img src='https://qryyl2ox2742.edge.naverncp.com/yNmhwcnzfw/user/" + d.member.photo + "?type=f&w=80&h=80' alt='사진'></td>";
          text += "<th>"+d.member.nickname+"</th>"
          text += "<th><button class='btn btn-outline-success btn-sm approve'>승인</button></th>"
          text += "<th><button class='btn btn-outline-danger btn-sm reject'>거절</button></th></tr>"
         $("#submit-list").append(text)
        }
      })
  }

  function openClosedCheck() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    axios.get("admin/openClosedCheck?schoolNo="+schoolNo)
    .then((e) => {
      const openRange = e.data.openRange
      if(openRange===1) {
        $("#open").prop("checked", true)
      } else if(openRange===0) {
        $("#closed").prop("checked", true)
      }
    })
  }

  $(document).ready(() => {
          userList();
          blackList();
          submitList();
          openClosedCheck();
  });


</script>
</body>
</html>
