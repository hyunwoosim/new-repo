<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=62ae4a410f33ef883e67c3c603a063ed&libraries=services"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8" style="text-align:center;" id="">
      <div id="user_setting" onclick="modal1()">회원 관리</div>
      <div id="submit_setting" onclick="modal2()">블랙리스트 관리</div>
      <div id="black_setting" onclick="modal3()">가입 승인 관리</div>
      <div id="private_setting" onclick="modal4()">공개여부</div>
      <div id="school_statistics" onclick="modal5()">스쿨 통계</div>
      <!-- modal member list -->
      <div class="modal" id="member">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원 관리</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <table >
                <thead>
                <tr>
                  <th>사진</th>
                  <th>닉네임</th>
                  <th>등급</th>
                  <th>부 매니저 관리</th>
                  <th>블랙리스트 추가</th>
                </tr>
                </thead>
                <tbody id="member-list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="submit">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원 관리</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <table >
                <thead>
                <tr>
                  <th>사진</th>
                  <th>닉네임</th>
                  <th>버튼</th>
                </tr>
                </thead>
                <tbody id="submit-list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="black">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원 관리</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <table >
                <thead>
                <tr>
                  <th>사진</th>
                  <th>닉네임</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="black-list">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-2" style="text-align:center;">
    </div>
  </div>
</div>
<div>
</div>
<script>

  const modal1 = () => {
    userList();
    const myModal = new bootstrap.Modal(document.getElementById('member'), {})
    myModal.show();
    }
  const modal2 = () => {
    blackList();
      const myModal = new bootstrap.Modal(document.getElementById('black'), {})
      myModal.show();
    }
  const modal3 = () => {
    submitList();
      const myModal = new bootstrap.Modal(document.getElementById('submit'), {})
      myModal.show();
    }
  $(document).on('click', '.auth', function() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    const userNo = $(this).parent().parent().find(".userNo").val()
    console.log(schoolNo+userNo);
    axios.post("admin/levelUpdate", {
      userNo: userNo,
      schoolNo: schoolNo
    })
    .then((e) => {
      if(e.status===200) {
        if(e.data===2) {

          $(this).text("부 매니저 임명")

        }

        if(e.data===3) {

          $(this).text("권한 해지")
        }

      }
    })
  })
  $(document).on('click', '.black', function() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    const userNo = $(this).parent().parent().find(".userNo").val()
    axios.post("admin/blackAdd", {
      userNo: userNo,
      schoolNo: schoolNo
    })
    .then((e)=> {
      if(e.status===200) {
        $(this).parent().parent().parent().empty();
      }
    })
  })

  $(document).on('click', '.unlock', function() {
    const queryString = window.location.search;
    const params = new URLSearchParams(queryString);
    const schoolNo = params.get('schoolNo');
    const userNo = $(this).parent().parent().find(".userNo").val()
    axios.post("admin/blackDelete", {
      userNo: userNo,
      schoolNo: schoolNo
    })
    .then((e)=> {
      if(e.status===200) {
        $(this).parent().parent().parent().empty();
      }
    })
  })

function userList() {
  const queryString = window.location.search;
  const params = new URLSearchParams(queryString);
  const schoolNo = params.get('schoolNo');
    axios.get("admin/userList?schoolNo="+schoolNo)
    .then((e) => {
      $("#member-list").empty()
      for(let d of e.data) {
        $("#member-list").append("<tr>")
        $("#member-list").append("<input type=hidden class='userNo' value="+d.userNo+">")
        $("#member-list").append("<th>"+d.member.photo+"</th>")
        $("#member-list").append("<th>"+d.member.nickname+"</th>")
        $("#member-list").append("<th>"+d.level.name+"</th>")
        if(d.levelNo===3) {
          $("#member-list").append("<th><button class='btn btn-outline-danger btn-sm auth'>권한 해지</button></th>")
        } else if(d.levelNo===2) {
           $("#member-list").append("<th><button class='btn btn-outline-success btn-sm auth'>부 매니저 임명</button></th>")
       }
       $("#member-list").append("<th><button class='btn btn-outline-secondary btn-sm black'>블랙리스트 추가</th>")
       $("#member-list").append("</tr>")
      }
    })

}

function blackList() {
  const queryString = window.location.search;
  const params = new URLSearchParams(queryString);
  const schoolNo = params.get('schoolNo');
  axios.get("admin/blackList?schoolNo="+schoolNo)
    .then((e) => {
      $("#black-list").empty()
      for(let d of e.data) {
        console.log(d)
        $("#black-list").append("<tr>")
        $("#black-list").append("<input type=hidden class='userNo' value="+d.userNo+">")
        $("#black-list").append("<th>"+d.member.photo+"</th>")
        $("#black-list").append("<th>"+d.member.nickname+"</th>")
        $("#black-list").append("<th><button class='btn btn-outline-success btn-sm unlock'>블랙리스트 해지</button></th>")
       $("#black-list").append("</tr>")
      }
    })

}

function submitList() {
  const queryString = window.location.search;
  const params = new URLSearchParams(queryString);
  const schoolNo = params.get('schoolNo');
  axios.get("admin/submitList?schoolNo="+schoolNo)
    .then((e) => {
      $("#submit-list").empty()
      for(let d of e.data) {
        $("#submit-list").append("<tr>")
        $("#submit-list").append("<input type=hidden class='userNo' value="+d.userNo+">")
        $("#submit-list").append("<th>"+d.member.photo+"</th>")
        $("#submit-list").append("<th>"+d.member.nickname+"</th>")
        $("#submit-list").append("<th><button class='btn btn-outline-success btn-sm auth'>승인</button></th>")
        $("#submit-list").append("<th><button class='btn btn-outline-danger btn-sm auth'>거절</button></th>")
       $("#submit-list").append("</tr>")
      }
    })

}
$(document).ready(() => {
    userList();
    blackList();
    submitList();
    })
</script>
</body>
</html>
