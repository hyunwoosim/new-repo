<!-- 모달 -->
<div class="wrapper">

    <div id="sidebar-scrollbar">
        <nav class="iq-sidebar-menu">
            <ul id="iq-sidebar-toggle" class="iq-menu" data-th-each="school : ${schools}" data-th-object="${school}">
                <li style="cursor:pointer" class="school-click">
                    <input type="hidden" data-th-value="*{no}" class="school-hidden-no">
                    <img class="rounded-circle avatar-50" data-th-if= "*{photo != null}" data-th-src="@{'https://qryyl2ox2742.edge.naverncp.com/yNmhwcnzfw/school/'+${school.photo}(type=f,w=80,h=80)}" alt="">
                    <img class="rounded-circle avatar-50" data-th-if= "*{photo == null}" data-th-src="/profile" alt="/img/default-school-photo.jpeg">

                </li>
            </ul>
            <hr>
        </nav>
    </div>
</div>
</div>
                <div class="wrapper">

                            <div class="row">

                                            </div>

                                            <div class="profile-info p-3 d-flex align-items-center justify-content-between position-relative">

                                                            <div class="col-lg-12" style="text-align:right">
                                                                <span id="grade-text"></span><br>
                                                                <div><button class="btn btn-outline-danger" id="grade-btn">구독 해제</button></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="col-sm-12">
                                    <div class="card">

                                            <ul class="nav nav-pills d-flex align-items-center justify-content-center profile-feed-items p-0 m-0">
                                               <li class="nav-item col-12 col-sm-3 p-0">
                                                  <a class="nav-link active my-posts" href="#pills-timeline-tab" data-bs-toggle="pill" data-bs-target="#timeline" role="button">내가 쓴 글</a>
                                               </li>
                                               <li class="nav-item col-12 col-sm-3 p-0">
                                                  <a class="nav-link my-school-posts" href="#pills-about-tab" data-bs-toggle="pill" data-bs-target="#about" role="button">내 스쿨의 글</a>
                                               </li>
                                               <li class="nav-item col-12 col-sm-3 p-0">
                                                  <a class="nav-link my-follower-posts" href="#pills-friends-tab" data-bs-toggle="pill" data-bs-target="#friends" role="button">내 팔로워 글</a>
                                               </li>
                                               <li class="nav-item col-12 col-sm-3 p-0">

                                               </li>
                                                 <li class="nav-item col-12 col-sm-3 p-0">
                                                  <a class="nav-link my-hot-posts" onclick="location.href='/user/view'"

                                               </li>
                                            </ul>

                                      </div>
                                   </div>
                                </div>
                                <div class="col-sm-12">

                                        <div class="tab-pane fade show active" id="timeline" role="tabpanel">
                                            <div class="card-body p-0">

                                                    <div class="col-sm-12">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

            })
            myModal.show();
        })
