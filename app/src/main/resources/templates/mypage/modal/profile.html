<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/profile/images/favicon.ico" />
    <link rel="stylesheet" href="/static/profile/css/libs.min.css">
    <link rel="stylesheet" href="/static/profile/css/socialv.css?v=4.0.0">
    <link rel="stylesheet" href="/static/profile/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/static/profile/vendor/remixicon/fonts/remixicon.css">


</head>
<body>

<!-- 모달 -->
<div class="modal" id="profile-modal" data-th-fragment="profile-modal" >
        <div class="modal-dialog" style="float: center; right:100px; ">
            <div class="modal-content" style="width:720px;">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">프로필</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body" style="max-height: calc(100vh - 200px); overflow-x: hidden; overflow-y: auto;">
        <!-- loader END -->
        <!-- Wrapper Start -->
        <div class="wrapper">
            <div id="content-page" class="content-page">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body profile-page p-0">
                                    <div class="profile-header">
                                        <div class="position-relative">
                                            <img src="/profile/images/page-img/profile-bg1.jpg" alt="profile-bg" class="rounded img-fluid">
                                            <ul class="header-nav list-inline d-flex flex-wrap justify-end p-0 m-0">
                                            </ul>
                                        </div>
                                        <div class="user-detail text-center mb-3" id="userDetail">
                                            <div class="profile-img" id="profile-user-img">
                                            </div>
                                            <div class="profile-detail" id="profile-user-nickname">
                                            </div>
                                        </div>
                                        <div class="profile-info p-3 d-flex align-items-center justify-content-between position-relative">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-sm-12 d-flex align-items-center">
                                                        &nbsp;&nbsp;<a id="add-follow" style="cursor:pointer;" class="mb-0">팔로우하기</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                        <a id="uChatWrap" style="cursor:pointer" class="mb-0">1:1채팅</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="social-info">
                                                <ul class="social-data-block d-flex align-items-center justify-content-between list-inline p-0 m-0">
                                                    <li class="text-center ps-3" style="cursor:pointer" id="post-click">
                                                        <h6>Posts</h6>
                                                        <a style="cursor:pointer" id="post-count" class="mb-0">2</a>
                                                    </li>
                                                    <li class="text-center ps-3" style="cursor:pointer" id="follower-click">
                                                        <h6>Followers</h6>
                                                        <a id="follower-count" class="mb-0">4</a>
                                                    </li>
                                                    <li class="text-center ps-3" style="cursor:pointer" id="following-click">
                                                        <h6>Following</h6>
                                                        <a style="cursor:pointer" id="following-count" class="mb-0">1</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="timeline" role="tabpanel">
                                    <div class="card-body p-0">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="card">
                                                    <div class="card-body" id="post-body">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
            </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- slider JavaScript -->
<script src="/static/profile/js/slider.js"></script>
<!-- masonry JavaScript -->
<script src="/static/profile/js/masonry.pkgd.min.js"></script>
<!-- SweetAlert JavaScript -->
<script src="/static/profile/js/enchanter.js"></script>
<!-- SweetAlert JavaScript -->
<script src="/static/profile/js/sweetalert.js"></script>
<!-- app JavaScript -->
<script src="/static/profile/js/charts/weather-chart.js"></script>
<!-- <script src="/static/profile/js/app.js"></script> -->

<script src="/static/profile/js/lottie.js"></script>
<script src="/static/admin/js/moment.js"></script>
<script src="/static/js/profile.js"></script>
<script>
    profile(1)
</script>
</html>
