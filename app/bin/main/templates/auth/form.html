<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>moyeora</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>templates/auth/form.html</h1>

<form id="loginForm" data-th-action="@{login}" method="post">
  <div>
    <label>
      이메일: <input id="email" data-th-value="${email}" name="email" type="text">
    </label>
  </div>
  <div>
    <label>
      암호: <input id="password" name="password" type="password">
    </label>
  </div>
  <button type="submit" onclick="return checkForm()">로그인</button>
  <label>
    <input name="saveEmail" type="checkbox">이메일 저장
  </label>
</form>

<a data-th-href="@{naver/login}">네이버 로그인</a>

<a data-th-href="@{findEmail}">이메일 찾기</a>
<a data-th-href="@{findPassword}">비밀번호 찾기</a>
<a data-th-href="@{/user/agreement}">회원가입</a>

<div data-th-replace="footer :: footer">꼬리말</div>

<script>
function checkForm() {
  var email = document.getElementById("email").value;
  if ( email == null || email == "" || email.length < 1 ) {
    alert("이메일을 입력하세요.");
    return false;
  }
  var password = document.getElementById("password").value;
    if ( password == null || password == "" || password.length < 1 ) {
    alert("비밀번호를 입력하세요.");
    return false;
  }
}
</script>

</body>
</html>
